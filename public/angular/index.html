<div ng-app="App">
    <div class="container" ng-controller="TasksController">

        <h1 class="text-center">An example AngularJS todo app</h1>

        <div class="task-list">

            <h2>Remaining <small>&mdash; {{ tasks.length }} / {{ getTotalTasks() }}
                    ({{ calculatePercent(tasks.length) }}%)</small></h2>

            <ul>
                <li ng-repeat="task in tasks" class="task">{{ task }}<a ng-click="markAsComplete($index)"><i
                            class="fa fa-check"></i></a></li>
            </ul>

            <form ng-submit="add(newTask)">

                <div class="form-group">
                    <input ng-model="newTask" type="text" class="form-control"
                        placeholder="Type new task and hit enter">
                </div>

            </form>

        </div>

        <div class="task-list">

            <h2>Completed <small>&mdash; {{ completedTasks.length }} / {{ getTotalTasks() }}
                    ({{ calculatePercent(completedTasks.length) }}%)</small></h2>

            <ul>
                <li ng-repeat="task in completedTasks" class="completed-task">{{ task }}<a
                        ng-click="markAsIncomplete($index)"><i class="fa fa-undo"></i></a></li>
            </ul>

        </div>

    </div>
</div>
